  <form class="form" onsubmit="return handleSubmit(event)">
    <p class="title">Register </p>
    <p class="message">Signup now to get customised wishes </p>
        <label>
            <input required="" id="name" type="text" class="input">
            <span>Name</span>
        </label>
    </div>  
            
    <label>
        <input required="" id="email" placeholder="" type="email" class="input">
        <span>Email</span>
    </label> 
        
    <label>
        <input required="" id="phoneNumber" placeholder="" type="tel" class="input">
        <span>Phone Number</span>
    </label>
    <button class="submit">Submit</button>
    </form>
  </div>
    <style>
      body{
        display: flex;
        justify-content: center;
        justify-items: center;
        max-height: 10vh;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      .form {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
        -ms-flex-direction: column;
            flex-direction: column;
    gap: 10px;
    width: 720px;
    height: 720px;
    background-color: #add8e6;
    box-shadow: 25px 25px 75px  #c0c0c0;
    padding: 50px;
    border-radius: 30px;
    position: relative;
    -webkit-box-align: center;
    margin-top: 35vh;
  }
  
  .title {
    font-size: 40px;
    color: royalblue;
    font-weight: 600;
    letter-spacing: -1px;
    position: relative;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
        -ms-flex-align: center;
            align-items: center;
    padding-left: 30px;
  }
  
  .title::before,.title::after {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    border-radius: 50%;
    left: 0px;
    background-color: royalblue;
  }
  
  .title::before {
    width: 18px;
    height: 18px;
    background-color: royalblue;
  }
  
  .title::after {
    width: 18px;
    height: 18px;
    -webkit-animation: pulse 1s linear infinite;
            animation: pulse 1s linear infinite;
  }
  
  .flex {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    width: 100%;
    gap: 6px;
  }
  
  .form label {
    position: relative;
  }
  
  .form label .input {
    width: 100%;
    padding: 10px 10px 20px 10px;
    outline: 0;
    border: 1px solid rgba(105, 105, 105, 0.397);
    border-radius: 10px;
  }
  
  .form label .input + span {
    position: absolute;
    left: 10px;
    top: 15px;
    color: grey;
    font-size: 1.5em;
    cursor: text;
    -webkit-transition: 0.3s ease;
    transition: 0.3s ease;
  }
  
  .form label .input:-moz-placeholder-shown + span {
    top: 15px;
    font-size: 1.5em;
  }
  
  .form label .input:-ms-input-placeholder + span {
    top: 15px;
    font-size: 1.5em;
  }
  
  .form label .input:placeholder-shown + span {
    top: 15px;
    font-size: 1.5em;
  }
  
  .form label .input:focus + span,.form label .input:valid + span {
    top: 30px;
    font-size: 0.9em;
    font-weight: 600;
  }
  
  .form label .input:valid + span {
    color: green;
  }
  
  .submit {
    border: none;
    outline: none;
    background-color: royalblue;
    padding: 10px;
    border-radius: 10px;
    color: #fff;
    font-size: 16px;
    -webkit-transform: .3s ease;
        -ms-transform: .3s ease;
            transform: .3s ease;
  }
  
  .submit:hover {
    background-color: rgb(56, 90, 194);
  }
  
  @-webkit-keyframes pulse {
    from {
      -webkit-transform: scale(0.9);
              transform: scale(0.9);
      opacity: 1;
    }
  
    to {
      -webkit-transform: scale(1.8);
              transform: scale(1.8);
      opacity: 0;
    }
  }
  
  @keyframes pulse {
    from {
      -webkit-transform: scale(0.9);
              transform: scale(0.9);
      opacity: 1;
    }
  
    to {
      -webkit-transform: scale(1.8);
              transform: scale(1.8);
      opacity: 0;
    }
  }
    </style>
<script>
  function handleSubmit(event) {
  event.preventDefault(); // Prevent form submission

  // Get values from the form
  var name = document.getElementById('name').value;
  var phoneNumber = document.getElementById('phoneNumber').value;
  var email = document.getElementById('email').value;

  // Redirect to the next page
  window.location.href = 'mainpage.html?' + 'name=' + name + '&phoneNumber=' + phoneNumber + '&email=' + email;
}

</script>
