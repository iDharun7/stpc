<!DOCTYPE html>
<html>
<head>
  <title>STPC</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="page-container">
    <img src="body-img.jpg" alt="Image" style="width:100%">
    <h2><br>Hi&nbsp;<span id="username"></span></h2>
    <p class="title">Happy to Launch<br><h1><b><i>Udumalpet Student Wing STPC Association</i></b></h1></p>
    <p>Stay tuned and follow us</p>
    <a href="#"><i class="fa fa-instagram"></i></a>
    <a href="#"><i class="fa fa-twitter"></i></a>
  </div>
  <audio id="song" autoplay>
    <source src="song.mp3" type="audio/mpeg">
  </audio>
  <style>
    @font-face{
      font-family: "Times New Roman";
      src: url("times.ttf");
    }
    h2{
      font-family: "Times New Roman";
      text-align: center;
      src: url("times.ttf");
      font-size: clamp(60px, 0.5rem, 100px);
      font-size: 60px ;
      color: black;
    }
    h1{
      font-family:"Times New Roman";
      text-aliign: center;
      src: url("times.ttf");
      font-size: clamp(40px, 0.5rem, 100px);
      font-size: 40px;
      color: darkgray;
    }
      
    p{
      font-family: "Times New Roman";
      text-align: center;
      src: url("times.ttf");
      font-size: clamp(40px, 0.5rem, 100px);
      font-size: 40px ;
      color: darkgray;
    }
  </style>
  <script src="script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded',function(){
      var audio = document.getElementById('song');
      audio.play();
    });
  </script>
  <script>
    // Fetch the name from the URL parameters and display it
    var urlParams = new URLSearchParams(window.location.search);
    var name = urlParams.get('name');
    document.getElementById('username').innerText = name;
  </script>
</body>
</html>
